[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini


[bar/main]
bottom = true

modules-left = i3 separator tray xkeyboard spacechar
modules-center = date
modules-right = network separator battery0 spacechar battery1 separator pulseaudio separator backlight
width = 100%
height = 35

background = ${color.bg}


padding = 1

module-margin-left = 0
module-margin-right = 0

font-0 = EnvyCodeR Nerd Font:style=Medium:size=11;2
font-1 = EnvyCodeR Nerd Font:style=Medium:size=11;2
font-2 = EnvyCodeR Nerd Font:style=Medium:size=11;2
font-3 = EnvyCodeR Nerd Font:style=Medium:size=11;2
font-4 = EnvyCodeR Nerd Font:style=Medium:size=11;2

monitor = ${env:MONITOR:}
monitor-strict = true
wm-restack = i3
fixed-center = true
cursor-click  = pointer


[settings]

screenchange-reload = true
